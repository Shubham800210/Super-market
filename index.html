<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Market</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="heading">
        <h1>Super-Market</h1>
    </div>

        <h1 class="product">Chocolate 🍫</h1>
        <div class="price">$10</div>
        <button class="btn">BUY</button>
    </div>
    
    <div class="box-2 boxes-design">
        <h1 class="product">Cheese 🧀</h1>
        <div class="price">$20</div>
        <button class="btn">BUY</button>
    </div>
    <div class="box-3 boxes-design">
        <h1 class="product">Pizza 🍕🍕</h1>
        <div class="price">$50</div>
        <button class="btn">BUY</button>
    </div>
    <div class="box-4 boxes-design">
        <h1 class="product">Ice-Cream 🍦 </h1>
        <div class="price">$50</div>
        <button class="btn">BUY</button>
    </div>
    <div class="box-5 boxes-design">
        <h1 class="product">Cookies 🥮</h1>
        <div class="price">$50</div>
        <button class="btn">BUY</button>
    </div>
    <div class="box-6 boxes-design">
        <h1 class="product">Bugger 🍔</h1>
        <div class="price">$50</div>
        <button class="btn">BUY</button>
    </div>
</div> 
  </div>

</html>
